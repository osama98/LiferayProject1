<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head />
	<h:body>
            <h:form>
                <h:outputLabel>Id Alumno <h:inputText id="id" value="#{alumno.idAlumno}" required="true"/></h:outputLabel>
                
                <h:outputLabel>Nombre <h:inputText id="nombre" value="#{alumno.nombre}"/></h:outputLabel>
                
                <h:outputLabel>Apellidos <h:inputText id="apellidos" value="#{alumno.apellidos}"/></h:outputLabel>
                
                <h:outputLabel>DNI <h:inputText id="dni" value="#{alumno.dni}"/></h:outputLabel>
                
                <h:commandButton value="Welcome Me" action="#{alumno.submit}" type="submit"></h:commandButton>
				
            </h:form>
            
	</h:body>
</f:view>
